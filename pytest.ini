[pytest]
testpaths =
    tests
markers =
    email_protocols: tests related to email protocol implementations
    integration: integration tests
    unit: unit tests
    e2e: end-to-end integration tests
    performance: performance tests
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --cov=primaite_mail
    --cov-report=term-missing
    --cov-report=html:test_output/coverage_html
    --cov-report=xml:test_output/coverage.xml
    --cov-fail-under=20
    --durations=10
filterwarnings =
    ignore::DeprecationWarning:pkg_resources.*
    ignore::DeprecationWarning:setuptools.*
    ignore::UserWarning:gymnasium.*
    ignore::PendingDeprecationWarning
python_files = test_*.py
python_classes = Test*
python_functions = test_*
minversion = 6.0
required_plugins = 
    pytest-cov
    pytest-xdist