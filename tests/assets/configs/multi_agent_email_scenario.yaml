# Multi-agent email scenario configuration for comprehensive testing
# Includes green team users, red team attackers, and blue team defenders

simulation:
  network:
    nodes:
      # Email infrastructure
      mail_server:
        hostname: "mail_server"
        type: "computer"
        ip_address: "192.168.100.10"
        default_gateway: "192.168.100.1"
        services:
          - type: "smtp-server"
            domain: "enterprise.com"
            max_message_size: 10485760  # 10MB
            require_auth: false
            enable_security_logging: true
          - type: "pop3-server"
            domain: "enterprise.com"
            require_auth: false

      # Green team - Normal users
      alice_workstation:
        hostname: "alice_workstation"
        type: "computer"
        ip_address: "192.168.1.20"
        default_gateway: "192.168.1.1"
        applications:
          - type: "email-client"
            username: "alice@enterprise.com"
            default_smtp_server: "192.168.100.10"
            auto_start: true

      bob_workstation:
        hostname: "bob_workstation"
        type: "computer"
        ip_address: "192.168.1.30"
        default_gateway: "192.168.1.1"
        applications:
          - type: "email-client"
            username: "bob@enterprise.com"
            default_smtp_server: "192.168.100.10"
            auto_start: true

      charlie_workstation:
        hostname: "charlie_workstation"
        type: "computer"
        ip_address: "192.168.1.40"
        default_gateway: "192.168.1.1"
        applications:
          - type: "email-client"
            username: "charlie@enterprise.com"
            default_smtp_server: "192.168.100.10"
            auto_start: true

      # Blue team - Security analyst
      security_workstation:
        hostname: "security_workstation"
        type: "computer"
        ip_address: "192.168.1.10"
        default_gateway: "192.168.1.1"
        applications:
          - type: "email-client"
            username: "security@enterprise.com"
            default_smtp_server: "192.168.100.10"
            auto_start: true

      # Red team - External attacker
      attacker_system:
        hostname: "attacker_system"
        type: "computer"
        ip_address: "203.0.113.20"
        default_gateway: "203.0.113.1"
        applications:
          - type: "email-client"
            username: "attacker@malicious.com"
            default_smtp_server: "192.168.100.10"
            auto_start: true

# This configuration provides:
# 1. Multi-network topology (DMZ, Corporate, External)
# 2. Multiple user types for realistic scenarios
# 3. Security workstation for blue team operations
# 4. External attacker for red team scenarios
# 5. Comprehensive email infrastructure